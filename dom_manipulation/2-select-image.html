<!DOCTYPE html>

<html>
  <head>
    <title>Modifying Elements</title>
    <style>
      img {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <img id="myImage" src="https://picsum.photos/200/300" alt="My Image" />
    <script>
      const img = document.getElementById('myImage');
      img.src = 'https://picsum.photos/200/301';

      const alt_content = document.getElementById('myImage');
      alt_content.alt = 'New Image';

      const styling = document.getElementById('myImage');
      styling.style.border = '2px solid red';
    </script>
  </body>
</html>
